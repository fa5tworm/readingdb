<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5283547444464413"
         crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Welcome to My Website!</h1>
    <p>This is a basic example of an HTML file with inline CSS styling and JavaScript.</p>
    <button onclick="showMessage()">Click me</button>
    <p id="message"></p>
</div>

<script>
    function showMessage() {
        document.getElementById("message").innerText = "Hello, world!";
    }
</script>
</body>
</html>
